{% extends "C4CApplication/FixedStructure.html" %}

{% load staticfiles %}
	
{% block content %}



<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h3> Choose branch(es) :</h3>
        <ul>
            {% for checkbox in branch_list_form.branch_list %}
                <li>
                    {{ checkbox.tag }} <a href="{% url 'memberlist' checkbox.choice_label %}">{{ checkbox.choice_label }}</a>
                </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Submit changes" class="myButton2"/>
    </form>
</body>
</html>
{% endblock %}
