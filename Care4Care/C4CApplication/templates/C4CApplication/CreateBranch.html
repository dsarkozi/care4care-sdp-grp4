{% block create_branch %} 
<form method="post">
	{% csrf_token %}
	
	<fieldset>
        <legend>Branch details</legend>
        <p> Name : {{ create_branch_form.name }} </p>
        <p> Town : {{ create_branch_form.town }} </p>
        <p> Branch Officer : {{ create_branch_form.branch_off }} </p>
	    <p> Address : {{ create_branch_form.address }} </p>
	    <input type="submit" value="Create new branch"/>
    </fieldset>
    
</form>
{% endblock %}
