<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>
        <h1>
            {{ branch.name }}
        </h1>
        <p>Zone : {{ branch.town }}</p>
        <p>Current donation amount : {{ branch.donation }}</p>
        <p>Address of Branch office : {{ branch address }}</p>
    </header>
    <h2>List of members</h2>
    <section>
        <ul>
            {% for member in memberList %}
                <li>{{ member.first_name }} {{ member.last_name }}<a href="{% url 'myapp:memberDetails' member.mail %}">details</a></li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
